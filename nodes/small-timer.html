<script type="text/javascript">
    RED.nodes.registerType('small-timer',{
        category: "timer",
        inputs: 1,
        outputs: 1,
        color: '#4287f5',
        icon: "font-awesome/fa-clock-o",
        label: function() {
            return this.name||"small-timer";
        },
        inputLabels: "input",
        outputLabels: "output",
        align: 'center',
    });
</script>

<script type="text/html" data-template-name="small-timer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="small-timer">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
